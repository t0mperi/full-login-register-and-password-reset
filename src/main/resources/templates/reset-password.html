<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 40px; padding-bottom: 40px; background-color: #f5f5f5; }
        .form-reset-password { max-width: 330px; padding: 15px; margin: auto; }
    </style>
</head>
<body>
<div class="container">
    <main class="form-reset-password">
        <form th:action="@{/reset-password}" method="post" th:object="${resetPasswordDto}">
            <h1 class="h3 mb-3 fw-normal">Reset Your Password</h1>

            <!-- error message from redirect or validation -->
            <div th:if="${errorMessage}">
                <div class="alert alert-danger" th:text="${errorMessage}"></div>
            </div>
             <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                Please correct the errors below.
            </div>

            <!-- Include the token as a hidden field -->
            <input type="hidden" th:field="*{token}"/>

            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" placeholder="New Password" th:field="*{password}" required autofocus>
                <label for="password">New Password</label>
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></p>
            </div>

            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm New Password" th:field="*{confirmPassword}" required>
                <label for="confirmPassword">Confirm New Password</label>
                <p th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="text-danger"></p>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Reset Password</button>

             <p class="mt-3"><a th:href="@{/login}">Back to login</a></p>
        </form>
    </main>
</div>
</body>
</html>
