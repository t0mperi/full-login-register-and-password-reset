<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 40px; padding-bottom: 40px; background-color: #f5f5f5; }
        .form-forgot-password { max-width: 330px; padding: 15px; margin: auto; }
    </style>
</head>
<body>
<div class="container">
    <main class="form-forgot-password">
        <form th:action="@{/forgot-password}" method="post" th:object="${forgotPasswordDto}">
            <h1 class="h3 mb-3 fw-normal">Forgot Password</h1>

            <!-- success message -->
            <div th:if="${param.success}">
                <div class="alert alert-info" th:text="${successMessage ?: 'If an account exists for this email, a password reset link has been sent.'}"></div>
            </div>

             <!-- error message from redirect -->
            <div th:if="${errorMessage}">
                <div class="alert alert-danger" th:text="${errorMessage}"></div>
            </div>

            <p>Enter your email address and we will send you a link to reset your password.</p>

            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" placeholder="name@example.com" th:field="*{email}" required autofocus>
                <label for="email">Email address</label>
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></p>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Send Reset Link</button>

            <p class="mt-3"><a th:href="@{/login}">Back to login</a></p>
        </form>
    </main>
</div>
</body>
</html>
