<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <!-- Add some basic styling or link to a CSS file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 40px; padding-bottom: 40px; background-color: #f5f5f5; }
        .form-registration { max-width: 330px; padding: 15px; margin: auto; }
        .form-registration .form-floating:focus-within { z-index: 2; }
        .form-registration input[type="email"] { margin-bottom: -1px; border-bottom-right-radius: 0; border-bottom-left-radius: 0; }
        .form-registration input[type="password"] { margin-bottom: 10px; border-top-left-radius: 0; border-top-right-radius: 0; }
    </style>
</head>
<body>
<div class="container">
    <main class="form-registration">
        <!-- success message -->
        <div th:if="${param.success}">
            <div class="alert alert-info">You've successfully registered! Please <a th:href="@{/login}">login here</a>.</div>
        </div>

        <form th:action="@{/registration}" method="post" th:object="${user}">
            <h1 class="h3 mb-3 fw-normal">Register</h1>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="firstName" placeholder="First Name" th:field="*{firstName}" required autofocus>
                <label for="firstName">First Name</label>
                <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"></p>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="lastName" placeholder="Last Name" th:field="*{lastName}" required>
                <label for="lastName">Last Name</label>
                <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"></p>
            </div>

            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" placeholder="name@example.com" th:field="*{email}" required>
                <label for="email">Email address</label>
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></p>
            </div>

            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" placeholder="Password" th:field="*{password}" required>
                <label for="password">Password</label>
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></p>
            </div>

            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" th:field="*{confirmPassword}" required>
                <label for="confirmPassword">Confirm Password</label>
                <p th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="text-danger"></p>
            </div>

             <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" th:field="*{terms}" required> Agree to terms and conditions
                </label>
                 <p th:if="${#fields.hasErrors('terms')}" th:errors="*{terms}" class="text-danger"></p>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
        </form>
         <p class="mt-3">Already have an account? <a th:href="@{/login}">Login here</a></p>
    </main>
</div>
</body>
</html>
